<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <article class="leftside">
            <h1 class="title"><span class="font-pen">Simple</span>Notepad</h1>
            <input type="text" id="title" name="title" placeholder="제목">
            <textarea type="text" id="content" name="content" cols="30" rows="10" placeholder="내용"></textarea>
            <input type="text" id="section" name="section" placeholder="섹션">

            <button type="submit" id="memoSubmitBtn" onclick="submit()">Submit</button>
        </article>
        <article class="rightside">
            <div class="note-list"></div>
        </article>

    </main>

    <script src="main.js"></script>
</body>

</html>
